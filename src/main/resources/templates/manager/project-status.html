<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start/End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Unfinished/Completed</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="theProject : ${projects}">
                                                <td th:text="${theProject.projectCode}"></td>
                                                <td th:text="${theProject.projectName}"></td>
                                                <td th:text="${theProject.startDate+'-'+theProject.endDate}"></td>
                                                <td th:text="${theProject.assignedManager.firstName+' '+theProject.assignedManager.lastName}"></td>
                                                <td th:text="${theProject.unfinishedTaskCounts+'/'+theProject.completeTaskCounts}"></td>
                                                <td th:text="${theProject.status.value}"></td>
                                                <td>
                                                    <!--Show this if the project can be completed-->
                                                    <a th:if="${theProject.unfinishedTaskCounts==0 && theProject.status.value!='Complete'}" class="btn btn-info rounded-0"
                                                       th:href="@{/manager/complete/{id}({id}=${theProject.status})}">Complete</a>
                                                    <!--Show this if the project can not be completed-->
                                                    <a th:if="${theProject.unfinishedTaskCounts > 0 || theProject.status.value == 'Complete'}"
                                                    class="btn btn-info rounded-0 disabled-button">Complete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
